<h2 mat-dialog-title>Jestes pewien</h2>
<mat-dialog-content>Ukonczyles juz {{ passeddata.progress }}%</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Nie</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true">Tak</button>
  </mat-dialog-actions>
