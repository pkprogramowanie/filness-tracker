<section class="new-training" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center">Nowy trening</mat-card-title>
    <mat-card-content fxLayoutAlign="center">

      <mat-form-field>
          <mat-select placeholder="Wybierz typ treningu">
            <mat-option value="bieg">
              Bieg
            </mat-option>
            <mat-option value="Orbitek">
                Orbitek
              </mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
